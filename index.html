<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vandehoeken Citizens</title>

    <link rel="icon" type="image/png" href="data:image/png;base64,PASTE_BASE64_HERE">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #ffffff; }
        #app-wrapper { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; }
        iframe { border: none; width: 100%; height: 100%; flex-grow: 1; -webkit-overflow-scrolling: touch; }
        * { touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>

    <div id="app-wrapper">
        <iframe 
            id="main-app"
            src="https://vandehoekencitizens.base44.app/" 
            referrerpolicy="no-referrer"
            allow="clipboard-write; camera; microphone; geolocation"
            title="Vandehoeken Citizens">
        </iframe>
    </div>

    <script>
        const iframe = document.getElementById('main-app');

        // 1. SERVICE WORKER REGISTRATION
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('pwabuilder-sw.js')
                    .then(reg => console.log('Service Worker Registered!', reg))
                    .catch(err => console.log('Service Worker Failed:', err));
            });
        }

        // 2. LOGIN LISTENER (Matches the AI Prompt we used)
        window.addEventListener('message', (event) => {
            if (event.origin === "https://vandehoekencitizens.base44.app") {
                if (event.data === 'login-success') {
                    console.log("Login detected via PostMessage.");
                    iframe.contentWindow.location.reload();
                }
            }
        });

        // 3. FALLBACK REFRESH ON FOCUS
        window.addEventListener('focus', () => {
            console.log("App focused. Syncing session...");
            iframe.contentWindow.location.reload();
        });
    </script>
</body>
</html>
